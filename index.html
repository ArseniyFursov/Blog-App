<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вааши посты</title>
</head>
<body>
    <div class="container-blog">
        <!-- Опубликовать пост -->
        <div class="wrapper-posting">
            <div class="container-posting">
                <div class="wrapper-title-posting">
                    <h1 class="title-posting">Новый пост</h1>
                </div>
                <div class="wrapper-input-posting">
                    <input type="text" class="js-input-title-post input-title-post" placeholder="Заголовк">
                    <textarea class="js-input-text-post input-text-post" placeholder="Напишите ваш пост"></textarea>

                </div>
                <div class="wrapper-btn-posting">
                    <button class="js-btn-post btn-posting">Опубликовать</button>
                </div>
            </div>
        </div>
        <!-- Лента потсов -->
        <div class="wrapper-ribbon">
            <div class="container-ribbon">
                <div class="wrapper-h1-ribbon">
                    <h1 class="h1-ribbon">Лента</h1>
                </div>
                <div class="wrapper-post">
                    <div class="js-posts posts">
                        <p class="p-post">Лента пока пуста...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/index.js"></script>
</body>
</html>
